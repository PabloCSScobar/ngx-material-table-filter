<table mat-table 
[dataSource]="exampleDataSource"
class="mat-elevation-z8"
>
<tr mat-header-row *matHeaderRowDef="['email', 'username', 'password', 'description', 'someSelect']"></tr>
<tr mat-row *matRowDef="let row; columns: ['email', 'username', 'password', 'description', 'someSelect']"></tr>
<ng-container matColumnDef="email">
  <th mat-header-cell mtf-table-filter *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let row">{{row.email}}</td>
</ng-container>
<ng-container matColumnDef="username">
  <th mat-header-cell  mtf-table-filter *matHeaderCellDef>Username</th>
  <td mat-cell *matCellDef="let row">{{row.username}}</td>
</ng-container>
<ng-container matColumnDef="password">
  <th mat-header-cell  mtf-table-filter *matHeaderCellDef>Password</th>
  <td mat-cell *matCellDef="let row">{{row.password}}</td>
</ng-container>
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef>Description</th>
  <td mat-cell *matCellDef="let row">{{row.description}}</td>
</ng-container>
<ng-container matColumnDef="someSelect">
  <th mat-header-cell *matHeaderCellDef>Some select</th>
  <td mat-cell *matCellDef="let row">{{row.someSelect}}</td>
</ng-container>
</table>
